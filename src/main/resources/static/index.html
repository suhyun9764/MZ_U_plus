<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MZ U+ 매니저 인덱스</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">MZ U+ 매니저 인덱스</h2>
  <div class="card p-4">
    <div class="d-grid gap-3">
      <button class="btn btn-primary" onclick="location.href='/customer/search.html'">고객 조회</button>
      <button class="btn btn-primary" onclick="location.href='/customer/register.html'">고객 등록</button> <!-- 변경된 버튼 -->
      <button class="btn btn-primary" onclick="location.href='/inventory/manage.html'">재고 관리</button>
      <button class="btn btn-primary" onclick="location.href='/sales/register.html'">판매 등록</button>
      <button class="btn btn-primary" onclick="location.href='/sales/manage.html'">판매 관리</button>
      <button class="btn btn-warning" onclick="location.href='/customer/number-change.html'">번호 변경</button>
      <button class="btn btn-danger" onclick="logout()">로그아웃</button>
    </div>
  </div>
</div>

<script>
  async function logout() {
    try {
      const response = await fetch('/api/managers/logout', {
        method: 'POST',
        credentials: 'include' // 세션 기반일 경우 필수
      });

      if (response.ok) {
        alert('로그아웃 되었습니다.');
        window.location.href = '/manager/login.html';
      } else {
        alert('로그아웃 실패. 다시 시도해주세요.');
      }
    } catch (error) {
      alert('오류 발생: ' + error.message);
    }
  }
</script>

</body>
</html>
